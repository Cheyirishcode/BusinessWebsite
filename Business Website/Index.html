<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>
            <img class="Logo" src="MortalKombatLogo.png" alt="Dragon with the text Mortal Kombat">
        </h1>
        <nav>
            <div class="MenuContent">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Report Bugs</a></li>
                    <li><a href="#">Merch Shop</a></li>
                    <li><a href="#">Log-In | Sign-Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
    <img class="MK1" src="MK!.png">
    <div>
    <form>
        <input type="button" class="Game" value="Buy The Game Here">
    </form>
    <p>
        Discover a reborn Mortal Kombat Universe created by the Fire God Liu Kang. Mortal Kombat 1 ushers in a new era of the iconic franchise with a new fighting system, game modes, and fatalities!
    </p>
    </div>
    </main>
    <section class="fight">
        <div>
            <form>
            <img class="trailer" src="Trailer.jpeg">
            <input type="button" class="press" value="Watch the Trailer">
            </form>
        </div>
        <div>
            <form>
            <img class="roster" src="RevealTrailer.jpg">
            <input type="button" class="push" value="Watch the Reveal Trailer">
            </form>
        </div>
    </section>
</body>
</html>
